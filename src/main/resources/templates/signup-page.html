<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARS - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Background Styling */
        body {
            background: url('/assets/img/homepage.jpeg') no-repeat center center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Blurred Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        /* Sign Up Card Styling */
        .signup-container {
            position: relative;
            z-index: 2;
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin: 20px auto;
        }

        .signup-container h1 {
            font-weight: bold;
            color: black;
        }

        .signup-container h5 {
            color: #0288d1;
            font-weight: 600;
        }

        /* Input Fields */
        .form-control {
            border-radius: 8px;
            border: 1px solid #0288d1;
            padding-left: 40px;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(2, 136, 209, 0.5);
            border-color: #026dae;
        }

        .form-select {
            border-radius: 8px;
            border: 1px solid #0288d1;
            padding-left: 40px;
            margin-bottom: 1rem;
        }

        .form-select:focus {
            box-shadow: 0 0 5px rgba(2, 136, 209, 0.5);
            border-color: #026dae;
        }

        /* Sign Up Button */
        .btn-primary {
            background-color: #0288d1;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #026dae;
        }

        /* Login Link */
        .login-link {
            color: #0288d1;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .login-link:hover {
            color: #026dae;
            text-decoration: underline;
        }

        /* Alert Messages */
        .alert {
            font-size: 0.9rem;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        /* Checkbox styling */
        .form-check-input:checked {
            background-color: #0288d1;
            border-color: #0288d1;
        }

        /* Input Group with Icons */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group-text {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            background: none;
            border: none;
            color: #666;
        }

        .user-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0288d1, #026dae);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }

        /* Links area */
        .links {
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            color: #0288d1;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Password strength indicator */
        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }

        .strength-weak { background-color: #dc3545; width: 33%; }
        .strength-medium { background-color: #ffc107; width: 66%; }
        .strength-strong { background-color: #28a745; width: 100%; }

        /* Conditional field animation */
        .registration-field {
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            opacity: 0;
        }

        .registration-field.show {
            max-height: 200px;
            opacity: 1;
            margin-bottom: 1rem;
        }

        /* Staff checkbox styling */
        .staff-checkbox {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            margin-bottom: 1rem;
        }

        /* Two column layout for larger screens */
        @media (min-width: 768px) {
            .row-cols-md-2 > * {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<div class="signup-container">
    <h1>CARS</h1>
    <h5>Child Abuse Reporting System</h5>
    <p>Create your account to access the system</p>

    <!-- Alert messages -->
    <div id="alertContainer"></div>

    <!-- User Icon -->
    <div class="user-icon">
        <i class="bi bi-person-plus"></i>
    </div>

    <!-- Sign Up Form -->
    <form id="signupForm">
        <div class="row row-cols-1 row-cols-md-2 g-3">
            <!-- First Name -->
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text"
                           class="form-control"
                           id="firstName"
                           name="firstName"
                           placeholder="FIRST NAME"
                           required>
                </div>
            </div>

            <!-- Last Name -->
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text"
                           class="form-control"
                           id="lastName"
                           name="lastName"
                           placeholder="LAST NAME"
                           required>
                </div>
            </div>

            <!-- Email -->
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email"
                           class="form-control"
                           id="email"
                           name="email"
                           placeholder="EMAIL ADDRESS"
                           required>
                </div>
            </div>

            <!-- Phone Number -->
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                    <input type="tel"
                           class="form-control"
                           id="phoneNumber"
                           name="phoneNumber"
                           placeholder="PHONE NUMBER"
                           required>
                </div>
            </div>

            <!-- Gender -->
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="">SELECT GENDER</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer_not_to_say">Prefer not to say</option>
                    </select>
                </div>
            </div>

            <!-- Password -->
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="PASSWORD"
                           required>
                    <span class="input-group-text" style="right: 15px; left: auto; cursor: pointer;" id="togglePassword">
                        <i class="bi bi-eye-slash"></i>
                    </span>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <!-- Confirm Password -->
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password"
                           class="form-control"
                           id="confirmPassword"
                           name="confirmPassword"
                           placeholder="CONFIRM PASSWORD"
                           required>
                    <span class="input-group-text" style="right: 15px; left: auto; cursor: pointer;" id="toggleConfirmPassword">
                        <i class="bi bi-eye-slash"></i>
                    </span>
                </div>
            </div>
        </div>

        <!-- Staff Member Checkbox -->
        <div class="staff-checkbox mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="isStaff" name="isStaff">
                <label class="form-check-label fw-bold" for="isStaff">
                    <i class="bi bi-briefcase me-2"></i>I am a staff member
                </label>
                <div class="text-muted small mt-1">Check this if you are a staff member and have a registration code</div>
            </div>
        </div>

        <!-- Conditional Staff Fields -->
        <div class="registration-field" id="staffFields">
            <div class="row row-cols-1 row-cols-md-2 g-3">
                <!-- Role Selection -->
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-briefcase"></i></span>
                        <select class="form-select" id="role" name="role">
                            <option value="">SELECT ROLE</option>
                            <option value="social_worker">Social Worker</option>
                            <option value="case_manager">Case Manager</option>
                            <option value="supervisor">Supervisor</option>
                            <option value="administrator">Administrator</option>
                        </select>
                    </div>
                </div>
                <!-- Registration Code -->
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                        <input type="text"
                               class="form-control"
                               id="registrationCode"
                               name="registrationCode"
                               placeholder="REGISTRATION CODE">
                    </div>
                    <div class="text-muted small mt-1">Enter the registration code provided by your administrator</div>
                </div>
            </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="mb-3 text-start">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the <a href="#" class="login-link">Terms and Conditions</a> and <a href="#" class="login-link">Privacy Policy</a>
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">CREATE ACCOUNT</button>
    </form>

    <div class="links">
        <span>Already have an account?</span>
        <a href="/login" class="login-link">Sign In</a>
    </div>
</div>

<script>
    // Toggle staff fields visibility
    document.getElementById('isStaff').addEventListener('change', function() {
        const staffFields = document.getElementById('staffFields');
        const roleField = document.getElementById('role');
        const registrationCodeField = document.getElementById('registrationCode');

        if (this.checked) {
            staffFields.classList.add('show');
            roleField.required = true;
            registrationCodeField.required = true;
        } else {
            staffFields.classList.remove('show');
            roleField.required = false;
            registrationCodeField.required = false;
            // Clear the values when unchecked
            roleField.value = '';
            registrationCodeField.value = '';
        }
    });

    // Validation functions
    function validateName(name, fieldName) {
        if (!name || name.length < 2) {
            return `${fieldName} must be at least 2 characters long.`;
        }
        if (!/^[a-zA-Z\s'-]+$/.test(name)) {
            return `${fieldName} can only contain letters, spaces, hyphens, and apostrophes.`;
        }
        return null;
    }

    function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            return "Please enter a valid email address.";
        }
        return null;
    }

    function validatePhoneNumber(phoneNumber) {
        // Remove all non-digit characters for validation
        const cleanPhoneNumber = phoneNumber.replace(/\D/g, '');
        if (cleanPhoneNumber.length < 10) {
            return "phoneNumber number must be at least 10 digits long.";
        }
        if (!/^[\d\s\-\+\(\)\.]+$/.test(phoneNumber)) {
            return "Please enter a valid phone number.";
        }
        return null;
    }

    function validatePassword(password) {
        const errors = [];
        if (password.length < 8) {
            errors.push("• At least 8 characters");
        }
        if (!/(?=.*[a-z])/.test(password)) {
            errors.push("• One lowercase letter");
        }
        if (!/(?=.*[A-Z])/.test(password)) {
            errors.push("• One uppercase letter");
        }
        if (!/(?=.*\d)/.test(password)) {
            errors.push("• One number");
        }
        if (!/(?=.*[@$!%*?&])/.test(password)) {
            errors.push("• One special character (@$!%*?&)");
        }

        if (errors.length > 0) {
            return "Password must contain:\n" + errors.join("\n");
        }
        return null;
    }

    // Form submission
    document.getElementById("signupForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        // Show loading state
        const submitButton = document.querySelector('button[type="submit"]');
        const originalText = submitButton.textContent;
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Creating Account...';

        try {
            // Collect input values
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const email = document.getElementById("email").value.trim();
            const phoneNumber = document.getElementById("phoneNumber").value.trim();
            const gender = document.getElementById("gender").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const isStaff = document.getElementById("isStaff").checked;
            const role = document.getElementById("role").value;
            const registrationCode = document.getElementById("registrationCode").value.trim();

            // Comprehensive validation
            const validationErrors = [];

            // Basic required fields
            if (!firstName) validationErrors.push("First name is required.");
            if (!lastName) validationErrors.push("Last name is required.");
            if (!email) validationErrors.push("Email address is required.");
            if (!phoneNumber) validationErrors.push("Phone number is required.");
            if (!gender) validationErrors.push("Gender selection is required.");
            if (!password) validationErrors.push("Password is required.");
            if (!confirmPassword) validationErrors.push("Password confirmation is required.");

            // Staff validation
            if (isStaff) {
                if (!role) validationErrors.push("Role selection is required for staff members.");
                if (!registrationCode) validationErrors.push("Registration code is required for staff members.");
            }

            // If basic fields are missing, show error and stop
            if (validationErrors.length > 0) {
                throw new Error(validationErrors.join("\n"));
            }

            // Detailed validation
            let nameError = validateName(firstName, "First name");
            if (nameError) validationErrors.push(nameError);

            nameError = validateName(lastName, "Last name");
            if (nameError) validationErrors.push(nameError);

            const emailError = validateEmail(email);
            if (emailError) validationErrors.push(emailError);

            const phoneNumberError = validatePhoneNumber(phoneNumber);
            if (phoneNumberError) validationErrors.push(phoneNumberError);

            const passwordError = validatePassword(password);
            if (passwordError) validationErrors.push(passwordError);

            // Password match check
            if (password !== confirmPassword) {
                validationErrors.push("Passwords do not match.");
            }

            // If validation errors exist, show them
            if (validationErrors.length > 0) {
                throw new Error(validationErrors.join("\n"));
            }

            // Prepare user object based on staff status
            const user = {
                firstName,
                lastName,
                email,
                phoneNumber,
                gender,
                password
            };

            // Add staff-specific fields if staff member
            if (isStaff) {
                user.role = role;
                user.registrationCode = registrationCode;
            }

            // Choose correct API endpoint based on user type
            const endpoint = isStaff ? "/api/v1/users/register/privileged" : "/api/v1/users/create";

            // Make API call
            const response = await fetch(endpoint, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(user)
            });

            // Handle response
            if (response.ok) {
                const result = await response.json();

                // Success alert
                Swal.fire({
                    title: "Account Created Successfully!",
                    text: isStaff ?
                        "Your staff account has been created. Please check your email for verification and further instructions." :
                        "Your account has been created. Please check your email for verification.",
                    icon: "success",
                    confirmButtonText: "OK",
                    timer: 5000,
                    timerProgressBar: true
                }).then(() => {
                    // Reset form
                    document.getElementById("signupForm").reset();
                    document.getElementById('staffFields').classList.remove('show');
                    document.getElementById("passwordStrength").className = "password-strength";

                    // Reset staff fields required status
                    document.getElementById('role').required = false;
                    document.getElementById('registrationCode').required = false;
                });

            } else {
                // Handle server errors
                let errorMessage = "Unable to create account. Please try again.";

                try {
                    const errorData = await response.json();

                    // Handle different types of server errors
                    if (response.status === 400) {
                        if (errorData.message) {
                            errorMessage = errorData.message;
                        } else if (errorData.errors && Array.isArray(errorData.errors)) {
                            errorMessage = errorData.errors.join("\n");
                        } else if (errorData.error) {
                            errorMessage = errorData.error;
                        }
                    } else if (response.status === 409) {
                        errorMessage = "An account with this email already exists. Please use a different email or try signing in.";
                    } else if (response.status === 422) {
                        errorMessage = isStaff ?
                            "Invalid registration code. Please check with your administrator." :
                            "Invalid registration data provided.";
                    } else if (response.status === 500) {
                        errorMessage = "Server error occurred. Please try again later or contact support.";
                    } else {
                        errorMessage = `Error ${response.status}: ${errorData.message || 'Unknown error occurred'}`;
                    }
                } catch (parseError) {
                    // If we can't parse the error response
                    errorMessage = `Error ${response.status}: Unable to create account. Please try again.`;
                }

                throw new Error(errorMessage);
            }

        } catch (error) {
            console.error("Registration error:", error);

            // Show appropriate error message
            let errorTitle = "Registration Failed";
            let errorText = error.message;
            let errorIcon = "error";

            // Handle network errors specifically
            if (error.name === 'TypeError' && error.message.includes('fetch')) {
                errorTitle = "Connection Error";
                errorText = "Unable to connect to the server. Please check your internet connection and try again.";
            } else if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch')) {
                errorTitle = "Network Error";
                errorText = "Network connection failed. Please check your internet connection and try again.";
            }

            Swal.fire({
                title: errorTitle,
                text: errorText,
                icon: errorIcon,
                confirmButtonText: "OK",
                customClass: {
                    popup: 'text-start'
                }
            });
        } finally {
            // Reset button state
            submitButton.disabled = false;
            submitButton.textContent = originalText;
        }
    });

    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordField = document.getElementById("password");
        const icon = this.querySelector("i");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        } else {
            passwordField.type = "password";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        }
    });

    document.getElementById("toggleConfirmPassword").addEventListener("click", function () {
        const confirmPasswordField = document.getElementById("confirmPassword");
        const icon = this.querySelector("i");

        if (confirmPasswordField.type === "password") {
            confirmPasswordField.type = "text";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        } else {
            confirmPasswordField.type = "password";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        }
    });

    // Password strength indicator
    document.getElementById("password").addEventListener("input", function() {
        const password = this.value;
        const strengthBar = document.getElementById("passwordStrength");

        let strength = 0;
        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/\d/.test(password)) strength++;
        if (/[@$!%*?&]/.test(password)) strength++;

        strengthBar.className = "password-strength";
        if (strength <= 2) {
            strengthBar.classList.add("strength-weak");
        } else if (strength <= 4) {
            strengthBar.classList.add("strength-medium");
        } else {
            strengthBar.classList.add("strength-strong");
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
