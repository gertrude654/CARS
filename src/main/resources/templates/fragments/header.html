<!-- fragments/header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        /* Main Website Variables */
        :root {
            --primary-color: #1a56db; /* Primary blue */
            --secondary-color: #3b82f6; /* Medium blue */
            --accent-color: #1e40af; /* Deeper blue */
            --light-accent: #e0f2fe; /* Light blue background */
            --text-color: #333333;
        }

        /* Header Styles */
        .header {
            background: white;
            box-shadow: 0px 0px 30px rgba(127, 137, 161, 0.3);
            height: 80px;
            z-index: 1000;
        }

        .logo img {
            max-height: 50px;
            margin-right: 15px;
        }

        .sitename {
            color: var(--primary-color);
            font-size: 26px;
            font-weight: 700;
            font-family: "Raleway", sans-serif;
        }

        .navmenu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .navmenu li {
            padding: 10px 20px;
        }

        .navmenu a,
        .navmenu a:focus {
            color: var(--text-color);
            font-family: "Raleway", sans-serif;
            font-weight: 500;
            font-size: 16px;
            transition: 0.3s;
        }

        .navmenu a:hover,
        .navmenu .active,
        .navmenu .active:focus {
            color: var(--primary-color);
            font-weight: 700;
        }

        .btn-login {
            padding: 10px 20px;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 4px;
            margin-left: 20px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-report {
            background-color: #dc3545; /* Red color for emergency reporting */
            border-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            margin-left: 10px;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-report:hover {
            background-color: #b02a37;
            border-color: #b02a37;
            color: white;
        }

        .mobile-nav-toggle {
            display: none;
            cursor: pointer;
            font-size: 28px;
        }
    </style>
</head>

<body>
<header id="header" class="header d-flex align-items-center sticky-top" th:fragment="header">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

        <a href="/" class="logo d-flex align-items-center me-auto">
            <img src="/assets/img/logo.png" alt="CARS Logo" style="height: 40px; margin-right: 10px;">
            <h1 class="sitename">CARS</h1>
        </a>

        <nav id="navmenu" class="navmenu">
            <ul id="mobile-menu">
                <li><a href="#hero" class="active">Home</a></li>
                <li><a href="#features">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#contact">Contact</a></li>

                <a class="btn-login" href="/login">Login</a>
            </ul>
            <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>

    </div>
</header>
</body>
</html>
