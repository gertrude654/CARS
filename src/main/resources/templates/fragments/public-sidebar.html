<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- Sidebar Container -->
<div class="sidebar-container" th:fragment="public-sidebar">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Sidebar -->
    <div class="sidebar shadow-sm">
        <div class="sidebar-wrapper">
            <!-- Sidebar Logo and Brand -->
            <div class="logo d-flex flex-column align-items-start px-4 py-3 border-bottom border-light">
                <a href="/" class="d-flex align-items-center mb-2">
                    <img src="/assets/img/logo.png" alt="SafeGuard Logo" style="height: 40px; margin-right: 10px;">
                    <h2 class="text-white mb-0 fw-semibold brand-name">CARS</h2>
                </a>
            </div>
        </div>

        <!-- Navigation Menu -->
        <div class="py-2">
            <ul class="nav flex-column">
                <!-- Dashboard -->
                <li class="nav-item">
                    <a th:href="@{/api/v1/public/dashboard}" class="nav-link d-flex align-items-center px-4 py-3">
                        <i class="fas fa-home me-3"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/api/v1/public/allCases}" class="nav-link d-flex align-items-center px-4 py-3">
                        <i class="fas fa-list me-2"></i>
                        <span>All Reports</span>
                    </a>
                </li>
                <!-- User Management -->
                <li class="nav-item">
                    <a th:href="@{/api/v1/public/new}" class="nav-link d-flex align-items-center px-4 py-3">
                        <i class="fas fa-plus-circle me-2"></i>
                        <span>New Report</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/api/v1/public/allCases}" class="nav-link d-flex align-items-center px-4 py-3">
                        <i class="fas fa-user"></i>
                        <span>My Profile</span>
                    </a>
                </li>

                <!-- Logout -->
                <li class="nav-item mt-3">
                    <a th:href="@{/logout}" class="nav-link d-flex align-items-center px-4 py-3">
                        <i class="fas fa-sign-out-alt me-3"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>



<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
